<div class="slider-wrap" [ngStyle]="{'margin-top': appData.sliderPosition.state}" (window:resize)="onResize($event)">
  <div class="main-slider">
    <div class="navig" #navig>
      <div #infos class="navitems form-type">
        <div class="log-in-form">
          <div class="facebook-log-in">
            <div class="log-in-img-wrap">
              <img src="./assets/resources/images/login/fb.png" alt="">
            </div>
            <div class="fb-log-in-line">
              <div class="half-line"></div>
              <h5>or</h5>
              <div class="half-line"></div>
            </div>
          </div>

          <form [formGroup]="loginForm" novalidate>
            <div class="form-group">
              <div class="no-valid" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">Email is not required</div>
              <input name="email" formControlName="email" placeholder="Enter your Name or Email" >
            </div>
            <div class="form-group">
              <div class="no-valid" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">Enter password</div>
              <input  name="password" formControlName="password" type="password" placeholder="Enter your Password">
            </div>
          </form>

          <div class="time-item" [class.disabled]="loginForm.invalid" (click)="logIn()" style="top: 100%">
            <img src="./assets/resources/images/login/btn-next.png" alt="">
            <span>log in</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="calendar-header" *ngIf="!isMobile">
  <div class="calendar-nav" (click)="moveBack()">
    <img src="./assets/resources/images/search/remove.png" alt="" >
  </div>
</div>

<div class="tag-log-in">Log in and start exploring your life</div>

</div>
